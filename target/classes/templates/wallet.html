<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="/css/layout.css" />

		<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="/js/bannerslider.js"></script>
		<script type="text/javascript" src="/js/layout.js"></script>
		<script type="text/javascript" th:src="@{/assets/layui.js}"></script>
		<script th:src="@{https://cdn.staticfile.org/vue/2.2.2/vue.min.js}"></script>
	</head>

	<body>
	<div th:insert="~{top :: nav}"></div>

		<!--1200结构-->
		<div class="pro_wrap user_pro_wrap  auto">
			<h2 class="weizhi_title">位置：<a href="#">首页</a> > 我的钱包 > 积分充值</h2>
		</div>
		<!--1200结构end-->

		<div class="user_join_designer">
			<a href="#"></a>
		</div>

		<div class="user_center auto">
			<div class="user_navside left">
				<ul class="user_navside_ul">
					<li><a th:href="@{/center/toCenter}"><span class="user_icon1">用户中心</span></a></li>
					<li><a th:href="@{/publish/toPublish}"><span class="user_icon2">发布</span></a></li>
					<li><a th:href="@{/collect/toCollect}"><span class="user_icon3">我的收藏</span></a></li>
					<li><a th:href="@{/cart/toCart}"><span class="user_icon4">我的购物车</span></a></li>
					<li><a th:href="@{/downHistory/toDownHistory}"><span class="user_icon6">下载记录</span></a></li>
					<li><a th:href="@{/buyHistory/toBuyHistory}">购买记录</span></a></li>
					<li class="user_active_li"><a th:href="@{/wallet/toWallet}">我的钱包</span></a></li>
					<!--<li><a href="#"><span class="user_icon10">消息中心</span></a></li>-->
					<li><a th:href="@{/userSetting/toUserSetting}"><span class="user_icon11">个人设置</span></a></li>
				</ul>
			</div>
			<div class="chongzhi_wrap right">
				<ul class="zf_ul">
					<li>
						<div class="chongzhi_jifeng">我的积分：<span>50积分</span>
							<div>
					</li>
					<li>
						<div class="chongzhi_yue">我的余额：<span>40元</span>
							<div>
					</li>
				</ul>
				<div class="chongzhi_mingxi"><a href="#">明细 >></a></div>
				<div class="chongzhi_list">
					<ul class="chongzhi_list_ul">
						<li class="chongzhi_active_li"><a href="user_zhifu_jifenchongzhi.html">积分充值</a></li>
						<li><a href="user_zhifu_yuechongzhi.html">余额充值</a></li>
						<li><a href="user_zhifu_yueduihuan.html">余额兑换积分</a></li>
					</ul>
				</div>
				<dl class="chongzhi_dl">
					<dd class="down_dd_active">
						<div class="down_dd_dqprice">
							<h2>¥<span>10</span></h2>
							<div>充值1000积分</div>
						</div>
					</dd>
					<dd>
						<div class="down_dd_dqprice">
							<h2>¥<span>20</span></h2>
							<div>充值2000积分</div>
						</div>
					</dd>
					<dd>
						<div class="down_dd_dqprice">
							<h2>¥<span>30</span></h2>
							<div>充值3000积分</div>
						</div>
					</dd>
					<dd>
						<div class="down_dd_dqprice">
							<h2>¥<span>50</span></h2>
							<div>充值5000积分</div>
						</div>
					</dd>
					<dd>
						<div class="down_dd_dqprice">
							<h2>¥<span>100</span></h2>
							<div>充值10000积分</div>
						</div>
					</dd>
					<dd>
						<div class="down_dd_dqprice">
							<h2>¥<span>200</span></h2>
							<div>充值20000积分</div>
						</div>
					</dd>
				</dl>
				<div class="user_jiesuan_fangshi auto" id="zhifujifengchongzhi_id" style="width:915px; padding:0; border:0;">
					<h2>支付方式</h2>
					<dl class="jiesuan_dl">
						<dd class="jisuan_active_dd"><img src="img/jiesuan_img1.png" /></dd>
						<dd><img src="img/jiesuan_img2.png" /></dd>
						<dd><img src="img/jiesuan_img3.png" /></dd>
						<dd><img src="img/jiesuan_img4.png" /></dd>
					</dl>
				</div>
				<script type="text/javascript">
					window.onload = function() {
						//结算页支付方式切换JS
						var ozhifu = document.getElementById('zhifujifengchongzhi_id').getElementsByTagName('dd');
						var i = 0;
						for (i = 0; i < ozhifu.length; i++) {
							ozhifu[i].onclick = function() {
								for (i = 0; i < ozhifu.length; i++) {
									ozhifu[i].className = '';
								};
								this.className = 'jisuan_active_dd';
							};
						};
					};
				</script>
				<div class="chongzhi_btn"><a href="#">去支付</a></div>
			</div>
			<div class="clear"></div>
		</div>

	<div th:insert="~{bottom :: nav}"></div>
	</body>
	<script type="text/javascript">
		$(function() {
			$("dl.chongzhi_dl dd").click(function() {
				$("dl.chongzhi_dl dd").removeClass("down_dd_active");
				$(this).addClass("down_dd_active");

			});
		});
	</script>
</html>
